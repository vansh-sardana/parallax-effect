<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper h-[100vh] overflow-x-hidden overflow-y-auto">

        <div class="container relative flex items-center justify-center h-[100%]">
            <img src="./assets/background.png" alt="" srcset="" class="absolute back z-[-1] h-[100%] w-[100%] ">
            <img src="./assets/foreground.png" alt="" srcset="" class="absolute fore z-[-1] h-[100%] -bottom-20">
            <h2 class="">ADVENTURE</h2>
        </div>

    </div>
</body>
</html>
